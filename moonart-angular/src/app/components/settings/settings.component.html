<div class="container-fluid col-md-6 container-ma" data-type="component-container">
  <h1 class="index-title no-select">{{lang.title}}</h1>
  <hr>
  <div class="row-grid">
    <div class="config-title">
      <span>{{lang.nightMode}}</span>
    </div>
    <div class="config-value">
      <input type="checkbox" class="switch night" [checked]="config.nightMode" (change)="change($event,'nightMode')">
    </div>
  </div>

  <div class="row-grid">
    <div class="config-title">
      <span>{{lang.paginationType}}</span>
    </div>
    <div class="config-value">
      <input type="checkbox" class="switch" [checked]="config.scroll" (change)="change($event,'scroll')">
    </div>
  </div>

  <div class="row-grid">
    <div class="config-title">
      <span>{{lang.showNsfw}}</span>
    </div>
    <div class="config-value">
      <input type="checkbox" class="switch" [checked]="config.nsfw" (change)="change($event,'nsfw')">
    </div>
  </div>

  <div class="row-grid">
    <div class="config-title">
      <span>{{lang.showEpilepsy}}</span>
    </div>
    <div class="config-value">
      <input type="checkbox" class="switch" [checked]="config.epilepsy" (change)="change($event,'epilepsy')">
    </div>
  </div>

  <div class="row-grid">
    <div class="config-title">
      <span>{{lang.shareImages}}</span>
    </div>
    <div class="config-value">
      <input type="checkbox" class="switch" [checked]="config.share" (change)="change($event,'share')">
    </div>
  </div>

  <div class="row-grid">
    <div class="config-title">
      <span>{{lang.feedElements}}</span>
    </div>
    <div class="config-value">
      <input type="number" class="feed" min="5" max="100" default="5" [(ngModel)]="config.feed"
        (change)="change($event,'feed')">
    </div>
  </div>

  <div class="row-grid">
    <div class="config-title">
      <span class="event-emitter" (click)="updateLang(lang)">{{lang.language}}</span>
    </div>
    <div class="config-value">
      <select class="lang">
        <option 
            *ngFor="let language of mappedLanguages" 
            [attr.data-id]="language.id" 
            [attr.data-value]="language.name" 
            [selected]="language.id === config.lang"
            >
            {{language.label}}
        </option>
      </select>
    </div>
  </div>

  <div class="row-grid no-border">
    <div class="config-title">
      <span>{{lang.themes}}</span>
    </div>
  </div>
  <div class="themes-container">
    <div>
      <div *ngFor="let theme of themes" class="color" [ngClass]="getTheme(theme)" (click)="pickColor($event, theme)" data-toggle="tooltip" data-placement="top" [title]="theme.charAt(0).toUpperCase() + theme.slice(1)">
      </div>

      <!-- <div class="color yellow" (click)="pickColor($event, 'yellow')" data-toggle="tooltip" data-placement="top"

    </div>
  </div>
