<div class="container-fluid col-md-3 container-ma">
  <div class="row form-ma">
    <!-- <div class="d-flex justify-content-center"> -->
    <div class="col-md-12 text-center">
      <img id="profile-img" class="profile-img-card" src="assets/img/register.png">
      <div class="title no-select mb-3">
        <span>{{this.currentLang.attributes.title}}</span>
      </div>
    </div>
    <!-- </div> -->
  </div>

  <div class="row form-ma">
    <form class="col-md-12" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="form-group">
        <input type="text" name="login" #login="ngModel" [(ngModel)]="user.login" class="form-control" required pattern="[A-z0-9_-]+(@[a-z0-9.-]+\.[a-z]{2,4})*"
          placeholder="{{this.currentLang.attributes.placeholderUser}}">

        <!-- <small *ngIf="!login.valid && login.touched" class="invalid-feedback d-block">
          {{this.currentLang.attributes.invalidUser}}
        </small> -->
      </div>

      <div class="form-group">
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
          required placeholder="{{this.currentLang.attributes.placeholderPassword}}" minlength="4">

        <!-- <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
          {{this.currentLang.attributes.invalidPassword}}
        </small> -->
      </div>

      <div class="row">
        <div class="col-md-6 vertical-align">
          <input type="checkbox">&nbsp;{{this.currentLang.attributes.rememberMe}}
        </div>
        <div class="col-md-12 pt-2 pb-2">
          <button type="submit" class="btn btn-success" name="submit" [disabled]="loginForm.invalid || checkData">{{this.currentLang.attributes.login}}</button>
        </div>
        <div class="col-md-12 text-left pt-2">
          <a href="#">{{this.currentLang.attributes.forgotPassword}}</a>
        </div>
      </div>
    </form>
  </div>
</div>

<!--
  We remove the alerts. We allow the login button after there's a nick (one letter at least, even though it only admits 4-10) and a password (four characters, 
  although it needs to be 8 at least, with uppercase and number), to pretend that can happen in case someone is trying to steal someone else's account.
-->
