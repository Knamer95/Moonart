<div class="login-modal">
  <div class="modal-header">
    <h4 class="modal-title">{{lang.login}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <div class="row form-ma">
      <!-- <div class="d-flex justify-content-center"> -->
      <div class="col-md-12 text-center">
        <img id="profile-img" class="profile-img-card" src="assets/img/register.png">
      </div>
      <!-- </div> -->
    </div>

    <div class="row form-ma">
      <form class="col-md-12" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

        <div class="form-group relative">
          <input type="text" name="login" #login="ngModel" [(ngModel)]="user.login" class="form-control custom" required
            pattern="[A-z0-9_-]+(@[a-z0-9.-]+\.[a-z]{2,4})*" 
            placeholder="{{lang.placeholderUser}}" autocomplete="off" id="autofocus">
          <span class="line-hover"></span>

          <!-- <small *ngIf="!login.valid && login.touched" class="invalid-feedback d-block">
          {{lang.invalidUser}}
        </small> -->
        </div>

        <div class="form-group relative">
          <div class="input-grid">
            <input [type]="showPassword ? 'text' : 'password'" name="password" #password="ngModel" [(ngModel)]="user.password"
              class="form-control custom" required placeholder="{{lang.placeholderPassword}}"
              minlength="0" autocomplete="off">
            <div class="input-actions-container">
              <span class="show-hide" [ngClass]="showPassword ? 'hide' : 'show'" (click)="toggle(1)"></span>
              <!-- <span class="input-status input-status-error"></span> -->
              <!-- <span class="input-status input-status-success"></span> -->
            </div>
          </div>
          <span class="line-hover"></span>

          <!-- <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
          {{lang.invalidPassword}}
        </small> -->
        </div>

        <div class="row mt-5">
          <!-- 
      <div class="col-md-12 remember-me">
        <input type="checkbox"><span>&nbsp;{{lang.rememberMe}}</span>
      </div>
      -->
          <div class="col-md-12 pt-2 pb-2">
            <button type="submit" class="btn btn-success" name="submit"
              [disabled]="loginForm.invalid || checkData">{{lang.login}}</button>
          </div>
          <div class="col-md-12 text-left pt-2">
            <a href="#">{{lang.forgotPassword}}</a>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="modal-footer">
  </div>
</div>

<!--
  We remove the alerts. We allow the login button after there's a nick (one letter at least, even though it only admits 4-10) and a password (four characters, 
  although it needs to be 8 at least, with uppercase and number), to pretend that can happen in case someone is trying to steal someone else's account.
-->
