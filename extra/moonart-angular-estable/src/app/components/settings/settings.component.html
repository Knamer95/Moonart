<div class="container-fluid col-md-6 container-ma">
  <h1 class="index-title">{{page_title}}</h1>
  <hr>
  <div class="row pl-4">
    <div class="col-md-9">
      <span>Modo noche</span>
    </div>
    <div class="col-md-3">
      <input type="checkbox" class="switch night" [checked]="nightMode==true" (change)="change($event,'nightMode')">
    </div>
  </div>

  <div class="pb-4"></div>

  <div class="row pl-4">
    <div class="col-md-9">
      <span>Mostrar contenido sensible</span>
    </div>
    <div class="col-md-3">
      <input type="checkbox" class="switch" [checked]="nsfw==true" (change)="change($event,'nsfw')">
    </div>
  </div>

  <div class="pb-4"></div>

  <div class="row pl-4">
    <div class="col-md-9">
      <span>Mostrar elementos llamativos</span>
    </div>
    <div class="col-md-3">
      <input type="checkbox" class="switch" [checked]="epilepsy==true" (change)="change($event,'epilepsy')">
    </div>
  </div>

  <div class="pb-4"></div>

  <div class="row pl-4">
    <div class="col-md-9">
      <span>Compartir im√°genes</span>
    </div>
    <div class="col-md-3">
      <input type="checkbox" class="switch" [checked]="share==true" (change)="change($event,'share')">
    </div>
  </div>

  <div class="pb-4"></div>

  <div class="row pl-4">
    <div class="col-md-9">
      <span>Elementos de feed</span>
    </div>
    <div class="col-md-3">
      <input type="number" class="feed" min="5" max="100" default="5" [(ngModel)]="feed" (change)="change($event,'feed')">
    </div>
  </div>

  <div class="pb-4"></div>
  <div class="pb-4"></div>

  <div class="row pl-4 pb-3">
    <div class="col-md-12 pl-3">
      <span>Temas</span>
    </div>
  </div>
  <div class="row pl-5 pr-5">
    <div class="col-md-2">
      <div class="color red" (click)="pickColor($event, 'red')"></div>
    </div>
    <div class="col-md-2">
      <div class="color green" (click)="pickColor($event, 'green')"></div>
    </div>
    <div class="col-md-2">
      <div class="color blue" (click)="pickColor($event, 'blue')"></div>
    </div>
    <div class="col-md-2">
      <div class="color violet" (click)="pickColor($event, 'violet')"></div>
    </div>
    <div class="col-md-2">
      <div class="color orange" (click)="pickColor($event, 'orange')"></div>
    </div>
    <div class="col-md-2">
      <div class="color yellow" (click)="pickColor($event, 'yellow')"></div>
    </div>

  </div>

</div>
