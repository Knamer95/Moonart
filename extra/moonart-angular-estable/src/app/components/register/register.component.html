<div class="alert alert-success notification" *ngIf="status == 'success'">
  Te has registrado correctamente, <a [routerLink]="['/login']">identifícate aquí</a>
</div>

<div class="alert alert-danger notification" *ngIf="status == 'error'">
  No te has registrado. Consulta la consola para ver el error.
</div>

<div class="container-fluid col-md-3 container-ma">
  <div class="row form-ma">
    <!-- <div class="d-flex justify-content-center"> -->
    <div class="col-md-12 text-center">
      <img id="profile-img" class="profile-img-card" src="assets/img/register.png">
      <div class="title mb-3">
        <span>Registro</span>
      </div>
    </div>
    <!-- </div> -->
  </div>

  <div class="row form-ma">
    <form class="col-md-12" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required pattern="[A-zÁÉÍÓÚÀÈÌÒÙáéíóúàèìòùñ \s]+"
          placeholder="Nombre">

        <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
          Nombre no válido.
        </small>
      </div>

      <div class="form-group">
        <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required pattern="[A-z0-9_-]+"
          maxlength="10" placeholder="Nick (Máx 10 caracteres)">

        <small *ngIf="!nick.valid && nick.touched" class="invalid-feedback d-block">
          Nick no válido.
        </small>
      </div>

      <div class="form-group">
        <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="Email">

        <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
          Email no válido.
        </small>
      </div>

      <div class="form-group">
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control"
          required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Contraseña">

        <small *ngIf="!password.valid && password.touched" class="invalid-feedback d-block">
          Contraseña no válida. Mínimo 8 caracteres. Debe contener al menos una letra mayúscula, un número.
        </small>
      </div>

      <div class="form-group" id="password_match_check">
        <input type="password" name="password_2" #password_2="ngModel" [(ngModel)]="user.password_confirm" class="form-control"
          required pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" placeholder="Repite la contraseña">
      </div>

      <div class="row">
        <div class="col-md-12 mb-2">
          <button type="submit" class="btn btn-success" [disabled]="registerForm.invalid">Registrarse</button>
        </div>
      </div>
      <!-- <div class="row">
        <div class="col-md-12">
          <button type="submit" class="btn btn-danger btn-red-ma">Google</button>
        </div>
      </div> -->
    </form>
  </div>
</div>
